<div class="pagination">
    <ul>

        <li class="prev{% if current_page == 1 %} disabled{% endif %}">
            <a href="{% if current_page == 1 %}#{% else %}?page=1{% endif %}">&laquo;</a>
        </li>

        {% if pages_back %}
            <li>
                <a href="?page={{ pages_back }}">&hellip;</a>
            </li>
        {% endif %}

        {% for p in pages_shown %}
            <li{% if current_page == p %} class="active"{% endif %}>
                <a href="{% if current_page == p %}#{% else %}?page={{ p }}{% endif %}">{{ p }}</a>
            </li>
        {% endfor %}

        {% if pages_forward %}
            <li>
                <a href="?page={{ pages_forward }}">&hellip;</a>
            </li>
        {% endif %}

        <li class="last{% if current_page == num_pages %} disabled{% endif %}">
            <a href="{% if current_page == num_pages %}#{% else %}?page={{ num_pages }}{% endif %}">&raquo;</a>
        </li>

    </ul>

</div>
